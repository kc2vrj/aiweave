<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIWeave Document Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <!-- Header and URL Input -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h1 class="text-2xl font-bold mb-4">AIWeave Document Viewer</h1>
            <div class="flex gap-2">
                <input type="url" id="urlInput" placeholder="Enter URL to crawl" 
                       class="flex-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="startCrawl()" 
                        class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Crawl
                </button>
            </div>
            <div class="flex gap-2 mt-4">
                <input type="checkbox" id="githubOnlyCheckbox" class="mr-2">
                <label for="githubOnlyCheckbox" class="text-sm">Crawl GitHub repository only</label>
            </div>
            <!-- Console Output -->
            <div id="crawlStatus" 
                 class="mt-4 text-sm font-mono whitespace-pre-wrap bg-black text-green-400 p-4 rounded-lg h-40 overflow-auto"></div>
        </div>

        <!-- Document List and Viewer -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Document List -->
            <div class="md:col-span-1 bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-bold mb-4">Documents</h2>
                <div id="fileList" class="space-y-2"></div>
            </div>

            <!-- Document Viewer -->
            <div class="md:col-span-2 bg-white rounded-lg shadow p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold">Document Viewer</h2>
                    <div id="viewerControls" class="space-x-2 hidden">
                        <button onclick="toggleRawView()" 
                                class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">
                            Toggle Raw
                        </button>
                        <button onclick="downloadCurrent()" 
                                class="px-3 py-1 bg-green-500 text-white rounded hover:bg-green-600">
                            Download
                        </button>
                    </div>
                </div>
                <div id="viewer" class="prose max-w-none bg-gray-50 p-4 rounded-lg h-[600px] overflow-auto"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
    <script>
        // Configure marked options
        marked.setOptions({
            gfm: true,
            breaks: true,
            highlight: function(code, lang) {
                if (Prism.languages[lang]) {
                    return Prism.highlight(code, Prism.languages[lang], lang);
                }
                return code;
            }
        });
    </script>
    <script src="/js/app.js"></script>

    <style>
        /* Add styles for markdown content */
        .prose {
            font-size: 1rem;
            line-height: 1.75;
        }
        .prose h1 {
            font-size: 2em;
            margin-top: 1em;
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        .prose h2 {
            font-size: 1.5em;
            margin-top: 1em;
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        .prose p {
            margin-top: 1em;
            margin-bottom: 1em;
        }
        .prose code {
            background-color: #f3f4f6;
            padding: 0.2em 0.4em;
            border-radius: 0.25em;
            font-size: 0.875em;
        }
        .prose pre {
            background-color: #f3f4f6;
            padding: 1em;
            border-radius: 0.5em;
            overflow-x: auto;
            margin: 1em 0;
        }
        .prose pre code {
            background-color: transparent;
            padding: 0;
            border-radius: 0;
        }
        .prose ul, .prose ol {
            margin-left: 2em;
            margin-top: 1em;
            margin-bottom: 1em;
        }
        .prose li {
            margin-top: 0.5em;
            margin-bottom: 0.5em;
        }
    </style>
</body>
</html>
